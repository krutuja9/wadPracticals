<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      background-color: #333;
      color: #fff;
      height: 100vh;
      padding: 20px;
      /* width: 100vw; */
    }

    .main-content {
      padding: 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }
  li:hover{
    background-color: blue;
   }

    @media (min-width: 768px) {
      .sidebar {
        width: 250px;
        position: fixed;
      }

      .main-content {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Admin Dashboard</h3>
    <ul>
      <li>Dashboard</li>
      <li>Courses</li>
      <li>Students</li>
      <li>Teachers</li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2>Statistics</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card border-bottom">
            <h5>Total Courses</h5>
            <p>50</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <h5>Total Students</h5>
            <p>500</p>
          </div>
        </div>
        <div class="col-md-6">
            <div class="card">
              <h5>Total Teachers</h5>
              <p>10</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <h5>Active Student</h5>
              <p>480</p>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
